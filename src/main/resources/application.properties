# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/securebank_db
spring.datasource.username=banking_user
spring.datasource.password=banking_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
app.jwt.secret=SecureBankJwtSecretKeyThatIsVeryLongAndSecureForProductionUse2024
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:19006,exp://192.168.1.4:8081

# Logging
logging.level.com.securebank=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
